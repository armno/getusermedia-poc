<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>getUserMedia</title>
	<link rel="stylesheet" href="/css/main.css">
	<link rel="icon" href="favicon.png">
</head>
<body class="antialiased">
	<div class="container max-w-lg mx-auto">
		<h1 class="text-3xl font-bold text-center my-4">Video Recording PoC</h1>

		<div class="text-center mt-6 mb-6">
			<button id="start-button" class="bg-gray-900 text-white font-semibold px-4 py-2 rounded-md hover:bg-gray-600">Start Camera</button>
			<button id="stop-button" class="bg-red-500 text-white font-semibold px-4 py-2 rounded-md hover:bg-gray-600 hidden">Stop Camera</button>
		</div>

		<div class="relative w-96 h-96 mx-auto">
			<video id="inputVideo" autoplay muted playsinline class="absolute top-0 bottom-0 left-0 right-0"></video>

			<button id="record" class="absolute z-10 bottom-8 left-1/2 bg-white px-4 py-2 -ml-8 rounded-full w-16 h-16"></button>
		</div>


		<div id="output" class="relative w-96 h-96 mx-auto my-12 hidden">
			<div class="flex justify-between items-center mb-2">
				<h2 class="text-2xl">Recorded video</h2>
			</div>
			<video id="recorded-video" controls playsinline loop></video>
		</div>

		<div id="error-message" class="text-center"></div>

	</div>
	<script src="js/main.js"></script>
</body>
</html>
